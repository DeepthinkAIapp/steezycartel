<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | The Steezy Cartel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: #ff0080;
      margin: 0;
      line-height: 1;
      text-shadow: 2px 2px 8px #000a;
    }
    .error-message {
      font-size: 1.5rem;
      color: #fff;
      margin: 1rem 0 2rem;
    }
    .home-button {
      background: linear-gradient(135deg, #1db954 0%, #ff0080 100%);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .home-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a href="/" class="navbar-logo">
        <div class="logo-splatter-wrap">
          <img src="images/transparentlogo.png" alt="The Steezy Cartel Logo">
        </div>
      </a>
    </div>
  </nav>

  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="home-button">Back to Home</a>
  </div>

  <footer class="footer">
    <div class="social-links">
      <a href="https://www.youtube.com/@thesteezycartelofficial" aria-label="YouTube" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube"></a>
      <a href="https://www.tiktok.com/@z60streams" aria-label="TikTok" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok"></a>
      <a href="https://www.instagram.com/thesteezycartelofficial/" aria-label="Instagram" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
    </div>
    <p>&copy; 2025 The Steezy Cartel. All rights reserved.</p>
  </footer>
</body>
</html>
